<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="POST" action="/registerinput">
            <legend>Användaruppgifter:</legend>
            <select id="Payment" name="Payment">
                <option value="Credit-Card">Credit Card</option>
                <option value="Paypal">Paypal</option>
                <option value="Klarna">Klarna</option>
                <option value="Freemium">Freemium</option>
            </select>
            <br><br>
            <label for="fname">Förnamn</label>
            <input type="" id="fname" name="fname" value="">
            <br><br>
            <label for="lname">Efternamn:</label>
            <input type="text" id="lname" name="lname" value="">
            <br><br>
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" value="">
            <br><br>
            <label for="postal">Postnummer:</label>
            <input type="text" id="postal" name="postal" value="">
            <br><br>
            <label for="city">Ort:</label>
            <input type="text" id="city" name="city" value="">
            <br><br>
            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" value="">
            <br><br>
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" value="">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="">
            <br><br>
            <label for="Sub">Nyhetsbrev:</label>
            <input type="checkbox" id="Sub" name="Sub" value="Y">
            <br><br>
            <label for="Comments">Kommentarer:</label><br>
            <textarea name="Comments" rows="8" cols="42"></textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
